<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration</title>
        <link rel="stylesheet" href="registration_form.css"/>
        <script src="registration_form.js" defer></script>
</head>
<body>
    <button type="button" id="dark-mode-btn" class="dark-mode-btn">Dark Mode</button>
    <div class="form-container">
        <div class="top-buttons">
            <button id="registration_button" onclick="showRegistration()" class="registration-form">Registration</button>
            <button id="login_button" onclick="showLogin()" class="login-form">Login</button>
        </div>
        
        <form action="#" id="login_form" class="active">
            <input type="email" placeholder="Enter your email" required>
            <input type="password" placeholder="Enter your password" required>
            <input type="submit" class="submit" value="Sign-in">
        </form>
        
        <form action="#" id="registration_form">
            <input type="text" placeholder="Enter your name" required>
            <input type="email" placeholder="Enter your email" required>
            <input type="password" placeholder="Enter your password" required>
            <input type="submit" class="submit" value="Sign-up">
        </form>
    </div>
</body>
</html>
