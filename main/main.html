<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botovo</title>
    <link rel="stylesheet" href="main.css">
    <script src="main.js" defer></script>
</head>
<body>

<header class="header">
  <a href="main.html" class="logo">Botovo</a>
  <nav class="header-buttons">
    <a id="add-product">Add Product</a>
    <a id="account">Account</a>
    <a id="dark-mode-toggle">Dark Mode</a>
  </nav>
</header>

<main>
  <aside class="filter">
    <h3>Filters</h3>

    <label for="search">Search by name:</label>
    <input type="text" id="search" placeholder="e.g. Nike">

    <h4>Sizes</h4>
    <label><input type="checkbox" value="35" class="size-filter"> Size 35</label>
    <label><input type="checkbox" value="36" class="size-filter"> Size 36</label>
    <label><input type="checkbox" value="37" class="size-filter"> Size 37</label>
    <label><input type="checkbox" value="38" class="size-filter"> Size 38</label>
    <label><input type="checkbox" value="39" class="size-filter"> Size 39</label>
    <label><input type="checkbox" value="40" class="size-filter"> Size 40</label>
    <label><input type="checkbox" value="41" class="size-filter"> Size 41</label>
    <label><input type="checkbox" value="42" class="size-filter"> Size 42</label>
  </aside>

  <section class="products" id="products">

  </section>
</main>

<footer>
  <div>Botovo © 2025</div>
  <div>Ansar Rinatuly – rinatans@student.cvut.cz</div>
  <div>Vlad Kupchak – kupchvla@student.cvut.cz</div>
</footer>

</body>
</html>
