<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="registration_form.css" />
</head>
<body>
    <form class="register-form" action="code.php" method="POST">

        <h2>Registration</h2>

        <label for="Username">Username</label>
        <input type="text" name="username" id="Username" required placeholder="Enter your name">

        <label for="Email">E-mail</label>
        <input type="email" name="email" id="Email" required placeholder="Enter your mail">

        <label for="Password">Password</label>
        <input type="password" name="password" id="Password" required placeholder="Create your password">

        <button class="register" name="register" type="submit"> Sign-up </button>
        <button class="login" name="login" type="submit"> Login </button>

    </form>
</body>
</html>
